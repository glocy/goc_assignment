<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Z Filp5 & Galaxy Z Fold5</title>
  <!-- reset -->
  <link rel="stylesheet" href="./css/reset.css">
  <!-- main -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <!-- Favicon -->
  <link rel="icon" href="./images/Samsung_Favicon.svg">
</head>
<body>
  <header>
    <div id="gnb">
      <h1 id="logo">
        <a href="#" title="로고">
          <img src="./images/logo-gnb.svg" alt="logo">
        </a>
      </h1>
      <ul id="menu">
        <li>Galaxy Z Flip5
        </li>
        <li>Galaxy Z Fold5
        </li>
      </ul>
      <ul id="menu_sub">
        <li>
          <a href="" title=""><img src="./images/serach.png" alt="검색"></a>
          <a href="" title=""><img src="./images/list.png" alt="메뉴"></a>     
        </li>
      </ul>
    </div>
  </header>
  <main>
    <div class="top"><i class="fa-solid fa-arrow-up"></i></div>
    <section class="section1">
      <article class="inner-box">
        <h2>갤럭시 Z 플립5</h2>
        <p>한층 더 멋져진 플렉스 윈도우로<br>일상에도 주머니에도 완벽한 핏</bt></p>
      </div>
      <div class="scroll_btn bubble sec1_btn">
        <i class="fa-solid fa-arrow-down"></i>
      </div>
      </article>
    </section>
    <section class="section2">
      <article class="inner-box">
        <h2>자연에서 발견한 미래지향적 컬러들</h2>
        <p>민트, 그라파이트, 크림 그리고 라벤더</p>
        <ul class="accordion">
          <li>
            <div class="acc_con1 acc1"></div>
            <div class="acc_con2 slide">
              <img src="./images/galaxy-z-flip5-highlights-colors-mint-tb.jpg" alt="민트플립">
              <div class="sec_img sec1"></div>
            </div>
          </li>
          <li>
            <div class="acc_con1 acc2"></div>
            <div class="acc_con2">
              <img src="./images/galaxy-z-flip5-highlights-colors-graphite-tb.jpg" alt="그라파이트플립">
              <div class="sec_img sec2"></div>
            </div>
          </li>
          <li>
            <div class="acc_con1 acc3"></div>
            <div class="acc_con2">
              <img src="./images/galaxy-z-flip5-highlights-colors-cream-tb.jpg" alt="크림플립">
              <div class="sec_img sec3"></div>
            </div>
          </li>
          <li>
            <div class="acc_con1 acc4"></div>
            <div class="acc_con2">
              <img src="./images/galaxy-z-flip5-highlights-colors-lavender-tb.jpg" alt="라벤더플립">
              <div class="sec_img sec4"></div>
            </div>
          </li>
        </ul>
        <ul class="thumb">
          <li class="on">
            <img src="./images/galaxy-z-flip5-highlights-colors-mint-side-tb.jpg" alt="민트플립">
          </li>
          <li>
            <img src="./images/galaxy-z-flip5-highlights-colors-graphite-side-tb.jpg" alt="그라파이트플립">
          </li>
          <li>
            <img src="./images/galaxy-z-flip5-highlights-colors-cream-side-tb.jpg" alt="크림플립">
          </li>
          <li>
            <img src="./images/galaxy-z-flip5-highlights-colors-lavender-side-tb.jpg" alt="라벤더플립">
          </li>
        </ul>
      </article>
      <div class="scroll_btn bubble sec2_btn">
        <i class="fa-solid fa-arrow-down"></i>
      </div>
    </section>
    <section class="section3">
      <article class="inner-box">
        <h2>삼성닷컴에서만 만나볼 수 있는</h2>
        <p>스페셜한 사전구매 혜택 미리보기</p>
        <div class="tab-menu">
          <button class="tab_btn" id="tabMenu1">Galaxy Z Flip5 사전예약 혜택</button>
          <button class="tab_btn" id="tabMenu2">Galaxy Z Fold5 사전예약 혜택</button>
          <div id="menu1" class="tab_con">
            <!-- <h3>Galaxy Z Flip5</h3>
            <p>스페셜 컬러</p> -->
            <img src="./images/tab1.svg" alt="Galaxy Z Flip5">
          </div>
          <div id="menu2" class="tab_con">
            <!-- <h3>Galaxy Z Fold5</h3>
            <p>1TB와 스페셜 컬러</p> -->
            <img src="./images/tab2.svg" alt="Galaxy Z Fold5">
          </div>
        </div>
      </article>
      <div class="scroll_btn bubble sec3_btn">
        <i class="fa-solid fa-arrow-down"></i>
      </div>
    </section>
    <section class="section4">
      <img src="./images/unpack.svg" alt="언팩이벤트">
    </section>

  <footer>
    <div class="termsNadd">
      <img src="./images/footer.png" alt="푸터영역">
